{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "legator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "legator.fullname" . }}-dashboard
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
rules:
  # Read Legator CRDs
  - apiGroups: ["legator.io"]
    resources:
      - legatoragents
      - legatorruns
      - legatorenvironments
      - approvalrequests
      - agentevents
    verbs: ["get", "list", "watch"]
  # Update approval request status (for approve/deny)
  - apiGroups: ["legator.io"]
    resources:
      - approvalrequests/status
    verbs: ["update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "legator.fullname" . }}-dashboard
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "legator.fullname" . }}-dashboard
subjects:
  - kind: ServiceAccount
    name: {{ include "legator.fullname" . }}-dashboard
    namespace: {{ .Release.Namespace }}
{{- end }}
