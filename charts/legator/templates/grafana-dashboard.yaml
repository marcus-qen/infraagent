{{- if .Values.grafana.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "legator.fullname" . }}-dashboard
  namespace: {{ .Values.grafana.dashboards.namespace | default .Release.Namespace }}
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    {{- range $key, $val := .Values.grafana.dashboards.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
data:
  legator-overview.json: |-
    {{- .Files.Get "dashboards/legator-overview.json" | nindent 4 }}
{{- end }}
