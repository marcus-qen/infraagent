{{- /*
Per-agent ServiceAccount and RBAC template.
Users apply this per LegatorAgent by setting agents[] in values.
Each agent gets a dedicated ServiceAccount with scoped Role/RoleBinding
limited to the namespaces declared in its environment.

Usage in values.yaml:
  agents:
    - name: watchman-light
      namespace: legator
      targetNamespaces:
        - backstage
        - monitoring
        - argocd
*/ -}}
{{- range $agent := .Values.agents }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: legator-{{ $agent.name }}
  namespace: {{ $agent.namespace | default $.Release.Namespace }}
  labels:
    {{- include "legator.labels" $ | nindent 4 }}
    legator.io/agent: {{ $agent.name }}
{{- range $ns := $agent.targetNamespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: legator-{{ $agent.name }}-reader
  namespace: {{ $ns }}
  labels:
    {{- include "legator.labels" $ | nindent 4 }}
    legator.io/agent: {{ $agent.name }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "events", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: legator-{{ $agent.name }}-reader
  namespace: {{ $ns }}
  labels:
    {{- include "legator.labels" $ | nindent 4 }}
    legator.io/agent: {{ $agent.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: legator-{{ $agent.name }}-reader
subjects:
  - kind: ServiceAccount
    name: legator-{{ $agent.name }}
    namespace: {{ $agent.namespace | default $.Release.Namespace }}
{{- end }}
{{- end }}
