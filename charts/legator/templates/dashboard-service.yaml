{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "legator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "legator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.dashboard.service.port | default 80 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "legator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}
