apiVersion: v2
name: legator
description: Autonomous agents that manage your entire IT estate — safely. Scheduled. Guardrailed. Audited.
type: application
version: 0.1.0
appVersion: "0.1.0"
home: https://github.com/marcus-qen/legator
sources:
  - https://github.com/marcus-qen/legator
maintainers:
  - name: marcus-qen
    url: https://github.com/marcus-qen
keywords:
  - kubernetes
  - operator
  - autonomous
  - infrastructure
  - agents
  - llm
  - observability
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Seamless Upgrades
  artifacthub.io/crds: |
    - kind: LegatorAgent
      version: v1alpha1
      name: legatoragents.legator.io
      description: Agent definition — identity, schedule, model, guardrails, skills
    - kind: LegatorEnvironment
      version: v1alpha1
      name: legatorenvironments.legator.io
      description: Site binding — endpoints, credentials, namespaces, channels
    - kind: ModelTierConfig
      version: v1alpha1
      name: modeltierconfigs.legator.io
      description: Maps tier names to provider/model with auth
    - kind: LegatorRun
      version: v1alpha1
      name: legatorruns.legator.io
      description: Immutable audit record of every agent execution
