apiVersion: v2
name: infraagent
description: Kubernetes operator for autonomous infrastructure agents — lights-out cluster management with hard safety guarantees
type: application
version: 0.1.0
appVersion: "0.1.0"
home: https://github.com/marcus-qen/infraagent
sources:
  - https://github.com/marcus-qen/infraagent
maintainers:
  - name: marcus-qen
    url: https://github.com/marcus-qen
keywords:
  - kubernetes
  - operator
  - autonomous
  - infrastructure
  - agents
  - llm
  - observability
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Seamless Upgrades
  artifacthub.io/crds: |
    - kind: InfraAgent
      version: v1alpha1
      name: infraagents.core.infraagent.io
      description: Agent definition — identity, schedule, model, guardrails, skills
    - kind: AgentEnvironment
      version: v1alpha1
      name: agentenvironments.core.infraagent.io
      description: Site binding — endpoints, credentials, namespaces, channels
    - kind: ModelTierConfig
      version: v1alpha1
      name: modeltierconfigs.core.infraagent.io
      description: Maps tier names to provider/model with auth
    - kind: AgentRun
      version: v1alpha1
      name: agentruns.core.infraagent.io
      description: Immutable audit record of every agent execution
