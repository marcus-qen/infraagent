{{- if .Values.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "infraagent.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infraagent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "infraagent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Health probes from kubelet
    - ports:
        - port: {{ .Values.healthProbe.port }}
          protocol: TCP
    # Metrics scraping from Prometheus
    {{- if .Values.metrics.enabled }}
    - ports:
        - port: {{ .Values.metrics.port }}
          protocol: TCP
      {{- if .Values.networkPolicy.metricsFrom }}
      from:
        {{- toYaml .Values.networkPolicy.metricsFrom | nindent 8 }}
      {{- end }}
    {{- end }}
    # Webhook receiver (for Alertmanager triggers)
    {{- if .Values.networkPolicy.webhookPort }}
    - ports:
        - port: {{ .Values.networkPolicy.webhookPort }}
          protocol: TCP
      {{- if .Values.networkPolicy.webhookFrom }}
      from:
        {{- toYaml .Values.networkPolicy.webhookFrom | nindent 8 }}
      {{- end }}
    {{- end }}
  egress:
    # Kubernetes API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
    # DNS
    - ports:
        - port: 53
          protocol: TCP
        - port: 53
          protocol: UDP
    # LLM provider APIs (external HTTPS)
    - ports:
        - port: 443
          protocol: TCP
    {{- if .Values.networkPolicy.additionalEgress }}
    {{- toYaml .Values.networkPolicy.additionalEgress | nindent 4 }}
    {{- end }}
    # MCP servers (configurable)
    {{- range .Values.networkPolicy.mcpServerPorts }}
    - ports:
        - port: {{ . }}
          protocol: TCP
    {{- end }}
    # OTLP endpoint
    {{- if and .Values.otel.enabled .Values.otel.endpoint }}
    - ports:
        - port: 4317
          protocol: TCP
        - port: 4318
          protocol: TCP
    {{- end }}
{{- end }}
