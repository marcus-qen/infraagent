apiVersion: legator.io/v1alpha1
kind: LegatorEnvironment
metadata:
  name: azure-production
spec:
  description: "Production Azure subscription (UK South)"
  cluster:
    name: azure-prod
  credentials:
    azure-credentials:
      type: azure
      source: vault-kv
      path: secret/data/azure/production
    # Or use Workload Identity:
    # azure-credentials:
    #   type: azure
    #   source: workload-identity
    #   clientId: 12345678-1234-1234-1234-123456789abc
  endpoints:
    portal:
      url: https://portal.azure.com
    management:
      url: https://management.azure.com
  tools:
    - az.cli
    - dns.query
