apiVersion: legator.io/v1alpha1
kind: LegatorAgent
metadata:
  name: aws-security-audit
spec:
  description: "Audits AWS security posture: IAM, security groups, S3 permissions, encryption."
  modelTier: standard
  schedule:
    cron: "0 3 * * *"  # Daily at 3 AM
  guardrails:
    autonomy: observe
    maxIterations: 12
    tokenBudget: 50000
  skill:
    source: "configmap://aws-security-audit-skill"
  environment: aws-production
