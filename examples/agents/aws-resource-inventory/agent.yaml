apiVersion: legator.io/v1alpha1
kind: LegatorAgent
metadata:
  name: aws-resource-inventory
spec:
  description: "Discovers and catalogues all AWS resources across regions."
  modelTier: fast
  schedule:
    cron: "0 2 * * 1"  # Weekly on Monday at 2 AM
  guardrails:
    autonomy: observe
    maxIterations: 15
    tokenBudget: 40000
  skill:
    source: "configmap://aws-resource-inventory-skill"
  environment: aws-production
