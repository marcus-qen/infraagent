# The simplest possible LegatorAgent.
# Runs every 10 minutes, observes the cluster, reports what it sees.
apiVersion: legator.io/v1alpha1
kind: LegatorAgent
metadata:
  name: hello-world
  namespace: agents
spec:
  description: "Hello World â€” minimal agent that reports cluster status"
  emoji: "ðŸ‘‹"
  schedule:
    cron: "*/10 * * * *"
  model:
    tier: fast
    tokenBudget: 4000
    timeout: "30s"
  skills:
    - name: hello-world
      source: bundled
  guardrails:
    autonomy: observe
    maxIterations: 3
  reporting:
    onSuccess: log
    onFailure: notify
    onFinding: notify
  environmentRef: my-cluster
