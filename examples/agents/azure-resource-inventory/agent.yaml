apiVersion: legator.io/v1alpha1
kind: LegatorAgent
metadata:
  name: azure-resource-inventory
spec:
  description: "Discovers and catalogues all Azure resources across resource groups."
  modelTier: fast
  schedule:
    cron: "0 2 * * 1"  # Weekly on Monday at 2 AM
  guardrails:
    autonomy: observe
    maxIterations: 15
    tokenBudget: 40000
  skill:
    source: "configmap://azure-resource-inventory-skill"
  environment: azure-production
