apiVersion: legator.io/v1alpha1
kind: LegatorAgent
metadata:
  name: azure-security-audit
spec:
  description: "Audits Azure security: RBAC, NSGs, storage access, encryption, Key Vault."
  modelTier: standard
  schedule:
    cron: "0 3 * * *"  # Daily at 3 AM
  guardrails:
    autonomy: observe
    maxIterations: 12
    tokenBudget: 50000
  skill:
    source: "configmap://azure-security-audit-skill"
  environment: azure-production
