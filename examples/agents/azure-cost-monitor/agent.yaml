apiVersion: legator.io/v1alpha1
kind: LegatorAgent
metadata:
  name: azure-cost-monitor
spec:
  description: "Monitors Azure spending, identifies cost anomalies, and recommends savings."
  modelTier: standard
  schedule:
    cron: "0 6 * * *"  # Daily at 6 AM
  guardrails:
    autonomy: observe
    maxIterations: 8
    tokenBudget: 30000
  skill:
    source: "configmap://azure-cost-monitor-skill"
  environment: azure-production
